<!DOCTYPE html>
<html lang="ja" ng-app="mySwipe">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
	<title>Swipeアニメーション</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="angular.min.js"></script>
	<script src="angular-resource.js"></script>
	<script src="angular-animate.min.js"></script>
	<script src="angular-touch.min.js"></script>
	<script src="third.js"></script>
</head>
<body onselectstart="return false;" onmousedown="return false;">

	<div class="top" ng-controller="MainCtrl">
		<li class="user" ng-repeat="user in users| orderBy"  ng-swipe-right="like($index)" ng-swipe-left="nope($index)" id="{{'test' + $index}}">
			<div class="image"><img src="{{users[$index].images}}" ng-model="img" alt=""></div>
			<h2 class="namae" ng-model="namae">{{users[$index].firstname}}  {{users[$index].lastname}}</h2>
			<p id="login">ログイン時間</p>
<!-- 			<div login="like($index)">すきだよ</div>
			<div login="nope($index)">嫌いです！</div> -->
		</li>
		<div class="like">
			<h1>LIKE</h1>
			<li ng-repeat="likeuser in likeusers" class="suki">
				<div class="image2"><img src="{{likeuser.images}}" ng-model="img" alt=""></div>
				<h2 class="namae2" ng-model="">{{likeuser.firstname}}  {{likeuser.lastname}}</h2>
			</li>
		</div>
		<div class="nope">
			<h1>NOPE</h1>
			<li ng-repeat="nopeuser in nopeusers" class="suki">
				<div class="image2"><img src="{{nopeuser.images}}" ng-model="img" alt=""></div>
				<h2 class="namae2" ng-model="">{{nopeuser.firstname}}  {{nopeuser.lastname}}</h2>
			</li>
		</div>
		<div id="drag"><br>♥</div>
		<div id="drag2"><br>✖︎</div>
		<div class="pre">
<!-- 		<pre>{{likeusers}}</pre>
		<pre>{{nopeusers}}</pre> -->
		</div>
	</div>

	<script src="jquery-1.12.4.min.js"></script>
	<script src="jquery-ui.min.js"></script>
	<script src="jquery.ui.touch-punch.min.js"></script>
	<script>
		$(function(){
			$("#drag").draggable();
			$("#drag").on("click",function(){
				$("#drag").toggleClass("open");
				if($("#drag").hasClass('open')){
					$(".like").stop(true).animate({"right":"0"});
				}else{
					$(".like").stop(true).animate({"right":"-100%"});
				}
			});

			$("#drag2").draggable();
			$("#drag2").on("click",function(){
				$("#drag2").toggleClass("open");
				if($("#drag2").hasClass('open')){
					$(".nope").stop(true).animate({"left":"0"});
				}else{
					$(".nope").stop(true).animate({"left":"-100%"});
				}
			});

			$("").draggable();
		});
	</script>
</body>
</html>
